<style>
    @charset "utf-8";
    /* reset  -----------------------去掉html自带样式-【开始】------------------------------------------- */

    body,
    /*h1,*/
    /*h2,*/
    /*h3,*/
    /*h4,*/
    /*h5,*/
    /*h6,*/
    p,
    dl,
    dd,
    ul,
    ol,
    pre,
    form,
    input,
    textarea,
    th,
    td,
    select {
        margin:0;
        padding:0;
        font-weight: normal;
        text-indent: 0;

    }

    html {
        font-family: "Helvetica Neue", Helvetica, STHeiTi, Arial, sans-serif;
        -webkit-user-select: none; /* 禁止ios和android用户选中文字 */
        -webkit-touch-callout: none; /* 禁止ios长按时触发系统的菜单，禁止ios&android长按时下载图片 */
        -webkit-text-size-adjust: 100%!important; /* ios禁止调整字体大小 */
    }

    body {
        font-size: 14px;
        line-height: 22px;
        background: #f5f5f5;
        color: #505050;
    }

    a,
    button,
    input,
    textarea,
    select {
        background:none;
        /* 去除android a/button/input标签被点击时产生的边框 & 去除ios a标签被点击时产生的半透明灰色背景 */
        -webkit-tap-highlight-color:rgba(255,0,0,0);
        outline: none;
        -webkit-appearance:none; /* webkit去除表单元素的默认样式 */
        text-decoration:none;
    }
</style>
